<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- CDN Css Personalizado -->
    
    <!--La fuente de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>We Solutions</title>
  </head>
  <body class="gradient-custom">
    
    <!--encabezado-->
    <nav class="navbar navbar-light ms-0" style="background-color:rgb(220, 183, 255);">
      <div class="container-fluid">
        <a class="navbar-brand">
          <i class="bi bi-boxes"><span class="ms-3">We Solutions</span></i>
        </a>
        <div class="d-flex">
          <button id="logout" class="btn  " >
            <i class="bi bi-door-open text-white"><a href="index.html" style="text-decoration: nonr; color: white;"><span class="ms-3">Volver al inico</span></a></i>
          </button>
        </div>
      </div>
    </nav>


    <!--cuerpo-->
    <div class="container mt-0">
        <div class="container py-5 h-100 " id="login">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h2 class="fw-bold mb-2 text-uppercase " style="font-size: 500%; text-align: center;">Login</h2>
                      
                <div class="card bg-white text-dark" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4">
                      <div
                        id="alert-login"
                        class="alert alert-danger d-none"
                        role="alert"
                      >
                        Email y contraseña incorrectos.
                      </div>
                      <div
                        id="alert-login-2"
                        class="alert alert-danger d-none"
                        role="alert"
                      >
                        Email y contraseña no se encuentran registrados en el
                        sistema.
                      </div>
                      <div
                        id="alert-login-registro"
                        class="alert alert-danger d-none "
                        role="alert"
                      >
                        Email ya se encuentra registrado, favor utilizar otro.
                      </div>
                      <form id="IngresoEmailForm" action="">
                        <div class="form-outline form-white mb-4 full-name-input d-none">
                          <input
                            type="text"
                            id="ingresoFullName"
                            class="form-control form-control-lg  loke"
                          />
                          <label class="form-label" for="ingresoFullName"
                            >Nombre Completo</label
                          >
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input
                            type="email"
                            id="IngresoEmail"
                            class="form-control form-control-lg loke"
                          />
                          <label class="form-label text-dark" for="IngresoEmail">Email</label>
                        </div>
    
                        <div class="form-outline form-white mb-4">
                          <input
                            type="password"
                            id="ingresoPassword"
                            class="form-control form-control-lg loke"
                          />
                          <label class="form-label" for="ingresoPassword"
                            >Password</label
                          >
                        </div>
    
                        <button
                          class="btn btn-outline-light  text-dark btn-lg px-5 w-100 ingresar"
                          type="submit"
                          id="btnIngresoConEmail"
                        >
                          <i class="bi bi-person-circle"
                            ><span class="ms-3">Ingresar</span></i
                          >
                        </button>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1 fondo">
                        
                          <button
                            class="btn btn-outline-light  text-dark btn-lg px-5 d-none w-100 ingresar"
                            type="submit"
                            id="btnRegistroConEmail"
                          >
                            <i class="bi bi-person-plus"
                              ><span class="ms-3">Registrar</span></i
                            >
                          </button>
                        </div>
                      </form>
    
                      <div
                        class="d-flex justify-content-center text-center mt-4 pt-1 fondo"
                      >
                        <button
                          class="btn btn-outline-light  text-dark btn-lg px-5 w-100 ingresar"
                          id="btnIngresoGmail"
                        >
                          <i class="bi bi-google"
                            ><span class="ms-3">Ingresar con Google</span></i
                          >
                        </button>
                      </div>


                    </div>
    
                    <div id="registrateAviso">
                      <p class="mb-0">
                        No tiene una cuenta
                        <a href="#!" id="registrate" class="text-dark-50  s fw-bold"
                          >Registrate</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>














    </div>
    
    <!-- CDN Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Se agrega el CDN de Firebase, agregar los demas CDN (jquery y bootstrap)-->
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- CDN Authentication Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- CDN Firestore Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- CDN Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- js personalizado -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
